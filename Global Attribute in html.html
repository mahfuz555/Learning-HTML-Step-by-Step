<!DOCTYPE html>

<head>
    <title>Global Attribute in html</title>
    <style type="text/css">
    .btn{
        background-color: yellow;
        border: 3px;
        padding: 4px;
        font-weight: bolder;
    }
        </style>
</head>

<body>
    <!--Global Attribute in Html-->
    <h1><b>Accesskey Attribute</b></h1>
    <form action="Deatails Form">
        First Name: <input type="text" name="name" accesskey="p"/><br>
        Last Name: <input type="text" name="name" accesskey="l"/><br>
        Password: <input type="password" name="pw" accesskey="P"/><br>
        <input type="submit" value="Submit" accesskey="s"/><br>
    </form>

    <!--Class Attribute in Html-->
    <h1><b>Class Attribute in Html</b></h1>
    <a href="Home.html" class="btn">Projects</a>
    <a href="Services.html" class="btn">About</a>
    <a href="Services.html">Map</a>
    <a href="contact.html" class="btn">Contacts</a>




</body>
