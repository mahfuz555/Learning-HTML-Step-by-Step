<!DOCTYPE html>

<head>
    <title>Global Attribute in html</title>
</head>

<body>
    <!--Global Attribute in Html-->
    <h1><b>Accesskey Attribute</b></h1>
    <form action="Deatails Form">
        First Name: <input type="text" name="name" accesskey="p"/><br>
        Last Name: <input type="text" name="name" accesskey="l"/><br>
        Password: <input type="password" name="pw" accesskey="P"/><br>
        <input type="submit" value="Submit" accesskey="s"/><br>
    </form>


</body>
