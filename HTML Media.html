<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>

<body>
    <h3>How to added a video On webpage...</h3>
    <video autoplay muted controls loop>
        <source src=" video/creative man.mp4 " type="video/mp4">
    </video>
    <br><br>
    <h3>How to added a audio on webpage...</h3>
    <audio controls autoplay loop>
        <source src="audio/playground-fun.mp3" type="audio/mp3">
    </audio>
    <br><br>
    <h3>How to embed a documents</h3>
    <embed src="img/download img.png" type="image" width="50%" height="300px">
    <br><br>
    <h3>Object Elements</h3>
    <!-- Chorme Browers and other Browers not supported plug-ins -->
    <object data="Table.html" type="Table" width="100%" height="500px"></object>
    <br><br>
    <h3>How to Embed Youtube Video</h3>
    <iframe src="https://www.youtube.com/embed/M-XMXjHJcPk" frameborder="0" width="50%" height="300px"></iframe>
</body>

</html>
